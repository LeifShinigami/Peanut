<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.png" />
    <title>Peanutbrain</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app">A carregar...</div>

    <script>
      const app = document.getElementById("app");
      const PASS = "xxx"; // muda a palavra-passe

      function isInApp() {
        return (
          window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true ||
          document.referrer.startsWith("android-app://")
        );
      }

      function isInSocialWebview() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return (
          /\bwv\b|\bWebView\b/i.test(ua) ||
          (
            !window.matchMedia('(display-mode: standalone)').matches &&
            !window.navigator.standalone &&
            typeof window.opener === "undefined" &&
            /Instagram|FBAV|FBAN|Messenger|Line|Snapchat|TikTok|Telegram|Pinterest/i.test(ua)
          )
        );
      }

      function isSafari() {
        const ua = navigator.userAgent;
        return /Safari/i.test(ua) && !/Chrome|CriOS|Edg|OPR|Brave|Firefox/i.test(ua);
      }

      function isOldMacSafari() {
        const ua = navigator.userAgent;
        const macVersion = ua.match(/Mac OS X 10[_\.](\d+)/);
        return isSafari() && macVersion && parseInt(macVersion[1]) <= 15;
      }

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isOldiOS() {
        const ua = navigator.userAgent;
        const match = ua.match(/OS (\d+)_/);
        if (match && match[1]) {
          const version = parseInt(match[1], 10);
          return version <= 12;
        }
        return false;
      }

      function isChrome() {
        const ua = navigator.userAgent;
        return /Chrome/i.test(ua) && !/Edg|OPR|Brave|Firefox|SamsungBrowser/i.test(ua);
      }

      function loadIframe(url) {
        app.innerHTML = `<iframe src="${url}" allow="autoplay; fullscreen"></iframe>`;
      }

      function checkPassword() {
        const input = prompt("Palavra-passe:");
        if (input === PASS) {
          redirectByDevice();
        } else {
          alert("Errado. Vai dormir.");
        }
      }

function redirectByDevice() {
  if (isInApp()) {
    loadIframe("https://curly-path-662902.framer.app/capa");
  } else if (isInSocialWebview()) {
    loadIframe("https://curly-path-662902.framer.app/start2");
  } else if (isOldMacSafari() || isOldiOS()) {
    loadIframe("/unsupported.html?v=2");
  } else if (isSafari()) {
    loadIframe("/ios.html?v=2");
  } else if (isChrome()) {
    window.location.href = "open.html"; // ‚Üê este vai fora do iframe
  } else {
    loadIframe("/unsupported.html?v=2");
  }
}

      checkPassword();
    </script>
  </body>
</html>
