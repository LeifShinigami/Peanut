<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Peanutbrain" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.png" />
    <title>Peanutbrain</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000 !important;
        color-scheme: dark;
        overflow: hidden;
        font-family: sans-serif;
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
      }

      .iframe-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="splash">A iniciarâ€¦</div>
    <div id="wrapper" style="display: none;">
      <div class="iframe-container">
        <iframe id="framer-frame" allow="autoplay; fullscreen" scrolling="yes"></iframe>
      </div>
    </div>

    <script>
      const PASS = "xxx"; // muda isto

      const splash = document.getElementById("splash");
      const iframe = document.getElementById("framer-frame");
      const wrapper = document.getElementById("wrapper");

      function loadIframe(url) {
        iframe.src = url;
        iframe.onload = () => {
          wrapper.style.display = "block";
          splash.style.display = "none";
        };
      }

      function isInApp() {
        return (
          window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true ||
          document.referrer.startsWith("android-app://")
        );
      }

      function isInSocialWebview() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return (
          /\bwv\b|\bWebView\b/i.test(ua) ||
          (
            !window.matchMedia('(display-mode: standalone)').matches &&
            !window.navigator.standalone &&
            typeof window.opener === "undefined" &&
            /Instagram|FBAV|FBAN|Messenger|Line|Snapchat|TikTok|Telegram|Pinterest/i.test(ua)
          )
        );
      }

      function isSafari() {
        const ua = navigator.userAgent;
        return /Safari/i.test(ua) && !/Chrome|CriOS|Edg|OPR|Brave|Firefox/i.test(ua);
      }

      function isOldMacSafari() {
        const ua = navigator.userAgent;
        const macVersion = ua.match(/Mac OS X 10[_\.](\d+)/);
        return isSafari() && macVersion && parseInt(macVersion[1]) <= 15;
      }

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isOldiOS() {
        const ua = navigator.userAgent;
        const match = ua.match(/OS (\d+)_/);
        return match && parseInt(match[1], 10) <= 12;
      }

      function isChrome() {
        const ua = navigator.userAgent;
        return /Chrome/i.test(ua) && !/Edg|OPR|Brave|Firefox|SamsungBrowser/i.test(ua);
      }

      function checkPassword() {
        const input = prompt("Palavra-passe:");
        if (input === PASS) {
          redirectByDevice();
        } else {
          alert("Errado. Vai dormir.");
        }
      }

      function redirectByDevice() {
        if (isInApp()) {
          loadIframe("https://curly-path-662902.framer.app/capa");
        } else if (isInSocialWebview()) {
          loadIframe("https://curly-path-662902.framer.app/start2");
        } else if (isOldMacSafari() || isOldiOS()) {
          loadIframe("/unsupported.html?v=2");
        } else if (isSafari()) {
          loadIframe("/ios.html?v=2");
        } else if (isChrome()) {
          loadIframe("https://curly-path-662902.framer.app/session1"); // atualizado
        } else {
          loadIframe("/unsupported.html?v=2");
        }
      }

      checkPassword();
    </script>
  </body>
</html>
