<!-- Botão de instalação sempre visível -->
<button id="installButton" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  padding: 12px 20px;
  font-size: 16px;
  background: cyan;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
">
  Instalar App
</button>

<script>
  let deferredPrompt = null;

  // Detecta se pode instalar
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    console.log("✅ PWA pronta para instalar");
  });

  document.getElementById("installButton").onclick = () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    } else {
      alert("Instalação ainda não disponível. Tenta abrir noutro browser (ex: Chrome).");
    }
  };
</script>
